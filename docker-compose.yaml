version: "3"
services:
  gappuserredis:
    image: redis:5.0.4
    networks:
      - gappnetwork
    labels:
      description: "gapp 用户服务依赖的redis"

  gappusermysql:
    image: mysql:5.6.43
    command: --explicit_defaults_for_timestamp=true
    environment:
      MYSQL_ROOT_PASSWORD: Xjentj53Ijr
      MYSQL_DATABASE: gappuser
    volumes:
      - /gapp/user/mysql:/var/lib/mysql
    networks:
      - gappnetwork
    labels:
      description: "gapp 用户服务依赖的数据库"

  gappuser:
    image: aloxc/gappuser:1.0
    networks:
      - gappnetwork
    depends_on:
      - gappusermysql
      - gappuserredis
    expose:
      - 13331
    environment:
      REDIS_HOST : gappuserredis:6379
      REDIS_MAXIDLE : 1
      REDIS_MAXACTIVE : 10
      SERVER_PORT : 13331
      USER_MYSQL_DATABASE_NAME : gappuser
      USER_MYSQL_HOST : gappusermysql:3306
      USER_MYSQL_USER : root
      USER_MYSQL_PASSWORD : Xjentj53Ijr
      WAIT_MYSQL_SETUP_SECOND: 20
    deploy:
      mode: replicated
      replicas: 3
    healthcheck:
      test: ["CMD","telnet","localhost","13331"]
      interval: 1m30s
      timeout: 2s
      retries: 3
    ulimits:
      nproc: 65535
    sysctls:
      net.core.somaxconn: 1024
      net.ipv4.tcp_syncookies: 0
    labels:
      description: "gapp 用户服务，使用rpcx"
      author: aloxc(leerohwa#gmail.com)


  gappordermysql:
    image: mysql:5.6.43
    command: --explicit_defaults_for_timestamp=true
    environment:
      MYSQL_ROOT_PASSWORD: Jjke34jcjexje*d
      MYSQL_DATABASE: gapporder
    volumes:
      - /gapp/order/mysql:/var/lib/mysql
    networks:
      - gappnetwork
    labels:
      description: "gapp 订单服务依赖的mysql数据库"

  gapporder:
    image: aloxc/gapporder:1.0
    networks:
      - gappnetwork
    depends_on:
      - gappordermysql
    expose:
      - 13331
    environment:
      SERVER_PORT : 13331
      ORDER_MYSQL_DATABASE_NAME : gapporder
      ORDER_MYSQL_HOST : gappordermysql:3306
      ORDER_MYSQL_USER : root
      ORDER_MYSQL_PASSWORD : Jjke34jcjexje*d
      WAIT_MYSQL_SETUP_SECOND: 20
    deploy:
      mode: replicated
      replicas: 4
    healthcheck:
      test: ["CMD","telnet","localhost","13331"]
      interval: 1m30s
      timeout: 2s
      retries: 3
    ulimits:
      nproc: 65535
    sysctls:
      net.core.somaxconn: 1024
      net.ipv4.tcp_syncookies: 0
    labels:
      description: "gapp 订单服务，使用rpcx"
      author: aloxc(leerohwa#gmail.com)

  gappweb:
    image: aloxc/gappweb:1.0
    networks:
      - gappnetwork
    depends_on:
      - gapporder
      - gappuser
    ports:
      - 80:80
    healthcheck:
      test: ["CMD","curl","-f","http://localhost/"]
      interval: 1m30s
      timeout: 2s
      retries: 3
    environment:
      ORDER_SERVER_HOST: gapporder:13331
      USER_SERVER_HOST: gappuser:13331
      WEB_SERVER_PORT: ":80"
    ulimits:
      nproc: 65535
    sysctls:
      net.core.somaxconn: 1024
      net.ipv4.tcp_syncookies: 0
    labels:
      description: "gapp web前端服务，使用beego mvc"
      author: aloxc(leerohwa#gmail.com)
      
networks:
  gappnetwork:
    driver: overlay

